<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script>
        var httpRequest;

        function send(){
            httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = showResult;

            var mango = document.getElementById("mango").value;
            var orange = document.getElementById("orange").value;
            var banana = document.getElementById("banana").value;
            var url = "caltotal.php?mango=" + mango + "&orange=" + orange + "&banana=" + banana; 

            httpRequest.open("GET", url);
            httpRequest.send();
        }

        function showResult(){
            if (httpRequest.readyState == 4 && httpRequest.status == 200){
                document.getElementById("result").innerHTML = httpRequest.responseText;
            }
        }
    </script>
</head>   
    
<body>
    <h1>บันทึกการขาย</h1>
    มะม่วง กก.ละ 30 บาทขายได้ <input type="number" min="0" id="mango"> กก.<br>
    ส้ม กก.ละ 70 บาทขายได้ <input type="number" min="0" id="orange"> กก.<br>
    กล้วย หวีละ 30 บาทขายได้ <input type="number" min="0" id="banana" onkeyup="send()"> หวี<br>
    <span id="result"></span>
</body>
</html>
